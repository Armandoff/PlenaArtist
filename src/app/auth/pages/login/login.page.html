
<ion-content padding>
  
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-col size-xs="12" size-sm="8" size-md="5" size-lg="4" size-xl="4">
        <h1 text-center class="logo-plena">
          Plena
          <!--
            <ion-icon name="done-all" color="primary" class="icon-7em"></ion-icon>
          --> 
        </h1>
      
        <form [formGroup]="authForm" (submit)="onSubmit(authProviders.Email)">
      
          <ng-container *ngIf="!configs.isSignIn">
              <ion-item>
                  <ion-icon name="person" color="primary" slot="start"></ion-icon>
                  <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
                  <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('required')">Obrigatório</ion-note>
                  <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('minlength')">Mínino de 3 caracteres</ion-note>
              </ion-item>
          </ng-container>
      
          <ion-item>
            <ion-icon name="mail" color="primary" slot="start"></ion-icon>
            <ion-input type="email" placeholder="Email" formControlName="email"  inputmode="email" autofocus="true"></ion-input>
            <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">Obrigatório</ion-note>
            <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">Email inválido</ion-note>
          </ion-item>
        
          <ion-item>
            <ion-icon name="lock" color="primary" slot="start"></ion-icon>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('required')">Obrigatório</ion-note>
            <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('minlength')">Mínino de 6 caracteres</ion-note>
          </ion-item>
          
          <ion-button expand="block" type="submit" [disabled]="authForm.invalid">{{ configs.action }}</ion-button>
        </form>
      
        <ion-button expand="block" fill="clear" (click)="changeAuthAction()">{{ configs.actionChange }}</ion-button>
        
        <!--  
        <ion-button expand="block" (click)="onSubmit(authProviders.Facebook)">
          <ion-icon name="logo-facebook" slot="start"></ion-icon>
          Login with Facebook
        </ion-button>
        -->
      
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
