
<ion-card class="makeup-card" (click)="open_perfil.emit(artist)" *ngIf="artist.isActive == true">
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-col class="col_img" size="5" no-padding>
        <ion-img class="img" [src]=artist.image></ion-img>
      </ion-col>
      <ion-col style="overflow: hidden !important">
        
        <p class="name"><b>{{artist.name}}</b></p>
      </ion-col>
    </ion-row>
      
    </ion-grid> 
</ion-card>
